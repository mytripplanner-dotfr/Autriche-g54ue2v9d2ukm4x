
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Autriche</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 47.626118579999996, lng: 13.20988472 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":48.20806959999999,"lng":16.3713095,"name":"Vienne","jour":1,"titre":"Arrivée Impériale à Vienne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=48.20806959999999,16.3713095&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=48.20806959999999,16.3713095","aiImageUrl":"jour1.jpg"},{"lat":47.8014154,"lng":13.0448441,"name":"Salzbourg","jour":4,"titre":"Sur les Traces de Mozart","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.8014154,13.0448441&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.8014154,13.0448441","aiImageUrl":"jour4.jpg"},{"lat":47.5622342,"lng":13.6492617,"name":"Hallstatt (depuis Salzbourg)","jour":6,"titre":"Évasion au Pays des Lacs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.5622342,13.6492617&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.5622342,13.6492617","aiImageUrl":"jour6.jpg"},{"lat":47.2675322,"lng":11.3910349,"name":"Innsbruck","jour":7,"titre":"Cap sur les Alpes Tyrolliennes","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.2675322,11.3910349&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.2675322,11.3910349","aiImageUrl":"jour7.jpg"},{"lat":47.29134149999999,"lng":11.5929734,"name":"Innsbruck et Wattens","jour":9,"titre":"Histoire Impériale et Éclat de Cristal","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=47.29134149999999,11.5929734&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=47.29134149999999,11.5929734","aiImageUrl":"jour9.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
